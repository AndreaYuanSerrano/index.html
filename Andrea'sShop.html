<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japanese Trinkets Shop</title>
<style>
  body {
    background-color: #8ec48e; 
    font-family: 'Poppins', sans-serif;
    color: #1b5e20;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #a8e6a3;
    padding: 1rem;
    text-align: center;
    font-size: 1.8em;
    font-weight: bold;
    color: #145a32;
  }

  .product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1rem;
    padding: 2rem;
  }

  .product-card {
    background-color: #b9f6ca;
    border: 2px solid #81c784;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(27, 94, 32, 0.2);
    text-align: center;
    padding: 1rem;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .product-card:hover {
    
    box-shadow: 0 6px 14px rgba(27, 94, 32, 0.3);
  }

  img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
  }

  button {
    background-color: #66bb6a;
    color: white;
    border: none;
    padding: 0.6rem 1rem;
    margin-top: 0.5rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #388e3c;
  }

  footer {
    background-color: #a8e6a3;
    text-align: center;
    padding: 1rem;
    color: #145a32;
    margin-top: 2rem;
  }
</style>
</head>
<body>
  <header>üå∏ Andrea's Trinkets Online Shop üå∏</header>
  <main>
    <div class="product-container" id="productContainer">

    </div>
  </main>
  <footer>¬© 2025 Andrea's Trinkets Shop </footer>

  <script>
 
    const productData = [
      {
        id: 1,
        name: "Lucky Cat Figurine (Maneki-neko)",
        price: 299,
        image: "Lucky Cat Figurine (Maneki-neko).jpg"
      },
      {
        id: 2,
        name: "Japanese Wind Chime (Furin)",
        price: 199,
        image: "Japanese Windchime(Furin).jpg"
      },
      {
        id: 3,
        name: "Mini ramen bowl accessory",
        price: 249,
        image: "Mini ramen bowl accessory.jpg"
      },
      {
        id: 4,
        name: "Cat paw charm or phone strap",
        price: 149,
        image: "Cat paw charm or phone strap.jpg"
      }
    ];

 
    function fetchProducts() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve(productData);
        }, 800); // simulate delay
      });
    }

    async function loadProducts() {
      const container = document.getElementById('productContainer');
      container.innerHTML = "<p>Loading products...</p>";
      
      try {
        const products = await fetchProducts(); 
        container.innerHTML = "";
        products.forEach(p => {
          const card = document.createElement('div');
          card.className = "product-card";
          card.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>‚Ç±${p.price}</p>
            <button onclick="addToCart('${p.name}')">Add to Cart</button>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = "<p>Failed to load products.</p>";
      }
    }

    function addToCart(name) {
      alert(`${name} added to cart! üõçÔ∏è`);
    }

    loadProducts();
  </script>
</body>
</html>
